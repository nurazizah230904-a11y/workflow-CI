name: Training Pipeline

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    # 1. Ambil kode dari repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Siapkan Python standar
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Library (Ini langkah "Belanja Bahan")
    - name: Install Dependencies
      run: |
        pip install mlflow scikit-learn pandas numpy matplotlib

    # 4. Jalankan MLflow tanpa membuat env Conda baru
    - name: Run MLflow Project
      run: |
        # Masuk ke folder MLProject
        mlflow run ./MLProject --no-conda